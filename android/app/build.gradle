apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"

// ‚ö° Required for release keystore properties
def MYAPP_RELEASE_STORE_FILE = project.findProperty("MYAPP_RELEASE_STORE_FILE")
def MYAPP_RELEASE_KEY_ALIAS = project.findProperty("MYAPP_RELEASE_KEY_ALIAS")
def MYAPP_RELEASE_STORE_PASSWORD = project.findProperty("MYAPP_RELEASE_STORE_PASSWORD")
def MYAPP_RELEASE_KEY_PASSWORD = project.findProperty("MYAPP_RELEASE_KEY_PASSWORD")

react { }

def enableProguardInReleaseBuilds = false
def jscFlavor = 'org.webkit:android-jsc:+'

android {
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion

    namespace "com.ksitarcampusexplorer"

    defaultConfig {
        applicationId "com.ksitarcampusexplorer"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
        
        // ‚ùå REMOVE THIS LINE - It's causing the duplicate!
        // manifestPlaceholders = [applicationId: applicationId]
    }

    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
        release {
            storeFile file(MYAPP_RELEASE_STORE_FILE)
            storePassword MYAPP_RELEASE_STORE_PASSWORD
            keyAlias MYAPP_RELEASE_KEY_ALIAS
            keyPassword MYAPP_RELEASE_KEY_PASSWORD
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            // üëá USE DEBUG SIGNING INSTEAD OF MISSING RELEASE KEYSTORE
            signingConfig signingConfigs.debug

            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
        }
    }
}

dependencies {
    implementation("com.facebook.react:react-android")

    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }
}
apply from: file("../../node_modules/react-native-vector-icons/fonts.gradle")
apply from: file("../../node_modules/@react-native-community/cli-platform-android/native_modules.gradle"); applyNativeModulesAppBuildGradle(project)